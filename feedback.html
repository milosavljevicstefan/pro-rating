<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Include your CSS file here -->
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <form id="feedback-form">
            <textarea id="feedback" placeholder="Your Feedback"></textarea>
            <button id="submit-feedback">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript code to handle form submission
        window.onload = function() {
            document.getElementById('submit-feedback').addEventListener('click', function(event) {
                event.preventDefault();
                var feedback = document.getElementById('feedback').value;

                // Send feedback to server or perform any other action
                
                // For demonstration purposes, let's log the feedback to the console
                console.log("Feedback:", feedback);

                // After processing, you may want to redirect the user back to the main page
                window.location.href = "index.html";
            });
        };
    </script>
</body>
</html>
